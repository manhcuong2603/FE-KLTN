<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="../CSS/register.css">
</head>

<body>
    <div class="container-register">
        <div class="register">
            <div class="imgRegister">
            </div>
            <div class="register-Input">
                <div class="Input">
                    <h2>Đăng ký tài khoản!</h2>
                    <input class="input" type="text" placeholder="Nhập họ và tên">
                    <span class="error-messageNM error"></span>
                    <input class="input-email" type="email" placeholder="Nhập email">
                    <span class="error-messageEM error"></span>
                    <input class="input" type="text" placeholder="Nhập địa chỉ">
                    <span class="error-messageAD error"></span>
                    <input class="input" type="Phone" placeholder="Nhập số điện thoại">
                    <span class="error-messagePN error"></span>
                    <input class="input-password" type="password" placeholder="Nhập mật khẩu">
                    <span class="error-messagePW error"></span>
                    <button class="btn-register">Đăng ký</button>
                </div>
                <div class="account">
                    <a href="../Page/login.html">Đăng nhập !</a>
                    <a href="../Page/forgotPW.html">Quên mật khẩu ?</a>
                </div>
            </div>
        </div>
    </div>

    <script src="../JS/register.js"></script>
</body>

</html>
