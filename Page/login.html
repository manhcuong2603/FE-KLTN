<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="../CSS/login.css">
</head>

<body>
    <div class="container-login">
        <div class="login">
            <div class="imgLogin">

            </div>
            <div class="login-Input">
                <div class="Input">
                    <h2>Xin chào bạn đã quay lại !</h2>
                    <input class="input-email" type="email" placeholder="Nhập email">
                    <span class="error-message error"></span>
                    <input class="input-password" type="password" placeholder="Nhập Mật khẩu">
                    <span class="error-message error"></span>
                    <button class="btn-login">Đăng nhập</button>
                </div>
                <div class="account">
                    <a href="../Page/forgotPW.html">Quên mật khẩu ?</a>
                    <a href="../Page/register.html">Tạo tài khoản !</a>
                </div>
            </div>
        </div>
    </div>

    <script src="../JS/login.js"></script>
</body>

</html>
