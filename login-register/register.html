<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link rel="stylesheet" href="rg.css">
</head>

<body>
    <div class="container-login">
        <div class="login">
            <div class="imgLogin">

            </div>
            <div class="login-Input">
                <div class="Input">
                    <h2>Đăng ký tài khoản!</h2>
                    <input class="input" type="text" placeholder="Enter First and last name">
                    <span class="error-messageNM error"></span>
                    <input class="input-email" type="email" placeholder="Enter Emaik Address">
                    <span class="error-messageEM error"></span>
                    <input class="input" type="text" placeholder="Enter Address">
                    <span class="error-messageAD error"></span>
                    <input class="input" type="number" placeholder="Enter Phone Number">
                    <span class="error-messagePN error"></span>
                    <input class="input-password" type="password" placeholder="Passowrd">
                    <span class="error-messagePW error"></span>
                    <button class="btn-login">Register</button>
                </div>
                <div class="account">
                    <a href="./login.html">Login Account !</a>
                    <a href="./forgotPW.html">Forgot Password ?</a>
                </div>
            </div>
        </div>
    </div>

    <script src="./rg.js"></script>
</body>

</html>
